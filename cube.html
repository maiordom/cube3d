<!DOCTYPE html>
<html>

<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Cube</title>
	<link rel="stylesheet" type="text/css" href="cube.css">

</head>

<body>

	<h1>Use arrow keys to rotate cube</h1>

	<div class="cube-wrapper">

		<div class="cube">
			<div class="cube-item cube-front"><span>1</span></div>
			<div class="cube-item cube-back"><span>2</span></div>
			<div class="cube-item cube-top"><span>3</span></div>
			<div class="cube-item cube-bottom"><span>4</span></div>
			<div class="cube-item cube-left"><span>5</span></div>
			<div class="cube-item cube-right"><span>6</span></div>
		</div>

	</div>

	<script src="cube.js"></script>

</body>

</html>
